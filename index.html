<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostcardAI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fff1f2',
                100: '#ffe4e6',
                500: '#f43f5e', // Rose/Pink
                600: '#e11d48',
                900: '#881337',
              },
              pop: {
                purple: '#a855f7',
                yellow: '#fbbf24',
                blue: '#3b82f6',
                black: '#1a1a1a',
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            boxShadow: {
              'neo': '4px 4px 0px 0px rgba(0,0,0,1)',
              'neo-hover': '6px 6px 0px 0px rgba(0,0,0,1)',
              'neo-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Outfit', sans-serif; }
      
      /* Polka dot background pattern */
      .bg-dots {
        background-color: #fdfbf7;
        background-image: radial-gradient(#e5e7eb 1.5px, transparent 1.5px);
        background-size: 24px 24px;
      }

      /* Hide scrollbar for clean UI in specific areas */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
  </head>
  <body class="bg-dots text-slate-900 antialiased selection:bg-pop-yellow selection:text-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
